<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload=initPage() >
    <main class="table">
      <div class="result">
        <img src="images/sun.png" width=20% class="center">
        <p class="p1">ไปตากตอนนี้เลย</p>
      </div>
      <div class="subresult">
        <div class="weather-stats">
          <div class="box">
            <div class="supbox">
              <p class="p2"><span id="hum"></span>%</p>
            </div>
            <canvas class="humidity"></canvas>
          </div>
          <div class="details">
            <ul>humidity</ul>
          </div>
        </div>

        <div class="weather-stats">
          <div class="box">
            <div class="supbox">
              <p class="p2"><span id="tem"></span>°C</p>
            </div>
            <canvas class="temperature"></canvas>
          </div>
          <div class="details">
            <ul>temperature</ul>
          </div>
        </div>

        <div class="weather-stats">
          <div class="box">
            <div class="supbox">
              <p class="p2"><span id="lig"></span>%</p>
            </div>
            <canvas class="light"></canvas>
          </div>
          <div class="details">
            <ul>light</ul>
          </div>
        </div>
        
      </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="main.js"></script>

    </main>
  </body>
</html>
